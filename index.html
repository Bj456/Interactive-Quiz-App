<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interactive Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
    <p>Your custom quiz is being generated by AI...</p>
</div>

<div class="container">
    <!-- Error Message Display -->
    <div id="error-message" class="hidden"></div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <div class="start-header">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9.5 16.5L5 12l1.5-1.5L9.5 13.5l7-7L18 8l-8.5 8.5z"/>
            </svg>
            <h1>AI Quiz Generator</h1>
        </div>
        <p class="subtitle">Craft a personalized quiz on any topic in seconds.</p>
        <form id="quiz-settings-form">
            <div class="form-group">
                <label for="topic">Quiz Topic</label>
                <input type="text" id="topic" name="topic" placeholder="e.g., The Roman Empire, Quantum Physics" required>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty" name="difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                        <option value="Impossible">Impossible</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num-questions">No. of Questions</label>
                    <input type="number" id="num-questions" name="num-questions" value="5" min="3" max="15">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Gujarati">Gujarati</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timer-duration">Time per Question</label>
                    <input type="number" id="timer-duration" name="timer-duration" value="20" min="5" max="60">
                </div>
            </div>

            <div class="form-group">
                <label>Hints</label>
                <div class="radio-group">
                    <label><input type="radio" name="hint-option" value="enable" checked> Enable</label>
                    <label><input type="radio" name="hint-option" value="disable"> Disable</label>
                </div>
            </div>
            <button type="submit" id="start-btn" class="btn btn-primary">Generate Quiz</button>
        </form>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen hidden">
        <div id="quiz-header">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div class="quiz-meta">
                <span id="question-counter"></span>
                <span id="score-counter">Score: 0</span>
                <span id="timer">Time: 20</span>
            </div>
        </div>
        <h2 id="question">Question text goes here?</h2>
        <div id="answer-buttons" class="btn-grid"></div>
        <div class="quiz-footer">
            <button id="hint-btn" class="btn btn-secondary hidden">Get a Hint ðŸ¤”</button>
            <button id="next-btn" class="btn btn-primary hidden">Next Question</button>
            <button id="download-pdf" class="btn btn-primary" style="margin-top:10px;">Download PDF</button>
        </div>
    </div>

    <!-- Score Screen -->
    <div id="score-screen" class="screen hidden">
        <h1>Quiz Completed!</h1>
        <h2 id="final-score">You scored X out of Y</h2>
        <p id="score-feedback"></p>
        <button id="play-again-btn" class="btn btn-primary">Create Another Quiz</button>
    </div>
</div>

<footer>
    <p>Developed by <strong><a href="https://sites.google.com/view/teacher-bhaskar-joshi/home" target="_blank">Teacher Bhaskar Joshi</a></strong></p>
</footer>

<!-- PDF Script with Hindi + English -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const downloadBtn = document.getElementById('download-pdf');
    if(!downloadBtn) return;

    downloadBtn.addEventListener('click', () => {
        generatePDF(window.questions || [], "Teacher Bhaskar Joshi", window.quizSettings ? window.quizSettings.language : 'English');
    });

    async function generatePDF(questions, developerName, language) {
        if (!questions || questions.length === 0) return alert("No questions available to generate PDF.");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const margin = 10;
        const colGap = 10;
        const colWidth = (pageWidth - margin * 2 - colGap) / 2;
        const lineHeight = 6;

        // Load Hindi font if needed
        let hindiFontLoaded = false;
        if(language==='Hindi'){
            try{
                const fontUrl='/fonts/NotoSansDevanagari-Regular.ttf';
                const fontResponse = await fetch(fontUrl);
                const fontBlob = await fontResponse.blob();
                const reader = new FileReader();
                const base64Promise = new Promise((resolve,reject)=>{
                    reader.onload = ()=>resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(fontBlob);
                });
                const base64Font = await base64Promise;
                doc.addFileToVFS('NotoSansDevanagari-Regular.ttf', base64Font);
                doc.addFont('NotoSansDevanagari-Regular.ttf','NotoSansDevanagari','normal');
                hindiFontLoaded = true;
            }catch(err){console.warn('Hindi font load failed',err);}
        }

        const fontName = (hindiFontLoaded && language==='Hindi') ? 'NotoSansDevanagari':'helvetica';
        doc.setFont(fontName,'normal');
        doc.setFontSize(10);

        let xLeft=margin,xRight=margin+colWidth+colGap;
        let yLeft=margin+25,yRight=margin+25;
        let pageCount=1;

        const addHeader=()=>{
            doc.setFont(fontName,'bold');
            doc.setFontSize(14);
            doc.text('AI Generated Quiz', pageWidth/2,margin,{align:'center'});
            doc.setFont(fontName,'normal');
            doc.setFontSize(11);
            doc.text(`Topic: ${window.quizSettings ? window.quizSettings.topic : 'General'} | Language: ${language}`, pageWidth/2, margin+8,{align:'center'});
            yLeft=margin+25;
            yRight=margin+25;
        };
        addHeader();

        for(let i=0;i<questions.length;i++){
            const q=questions[i];
            const isLeft = yLeft <= yRight;
            const x = isLeft ? xLeft : xRight;
            let y = isLeft ? yLeft : yRight;

            const splitQuestion = doc.splitTextToSize(`${i+1}. ${q.question}`, colWidth-4);
            doc.setFont(fontName,'normal'); doc.setFontSize(10);
            doc.text(splitQuestion, x, y);

            let usedHeight = splitQuestion.length*lineHeight;

            q.answers.forEach((opt,idx)=>{
                const splitOpt = doc.splitTextToSize(`(${String.fromCharCode(97+idx)}) ${opt}`, colWidth-4);
                doc.setFontSize(9);
                doc.text(splitOpt, x+2, y + usedHeight + idx*lineHeight);
            });
            usedHeight += q.answers.length*lineHeight+4;

            if(isLeft) yLeft+=usedHeight; else yRight+=usedHeight;

            if(yLeft>pageHeight-margin-15 && yRight>pageHeight-margin-15){
                doc.setFont('helvetica','normal'); doc.setFontSize(8);
                doc.text(`Developed by ${developerName}`, pageWidth/2, pageHeight-12,{align:'center'});
                doc.text(`Page ${pageCount} | Total Questions: ${questions.length}`, pageWidth/2,pageHeight-6,{align:'center'});
                doc.addPage(); pageCount++; addHeader();
            }
        }
        // Footer on last page
        doc.setFont('helvetica','normal'); doc.setFontSize(8);
        doc.text(`Developed by ${developerName}`, pageWidth/2, pageHeight-12,{align:'center'});
        doc.text(`Page ${pageCount} | Total Questions: ${questions.length}`, pageWidth/2,pageHeight-6,{align:'center'});

        const safeTopic = (window.quizSettings ? window.quizSettings.topic : 'General').replace(/[^a-zA-Z0-9]/g,'_');
        doc.save(`AI_Quiz_${language}_${safeTopic}.pdf`);
    }
});
</script>

<script src="script.js"></script>
</body>
</html>
