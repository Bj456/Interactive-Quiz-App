<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्विज़ ऐप - हिंदी PDF के साथ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>स्वागत है क्विज़ ऐप में!</h1>
    </header>

    <!-- क्विज़ स्टार्ट फॉर्म -->
    <section id="startSection">
        <form id="quizForm">
            <h2>क्विज़ शुरू करने के लिए</h2>
            <button type="submit" id="startQuiz">क्विज़ स्टार्ट करें</button>
        </form>
    </section>

    <!-- क्विज़ कंटेंट (शुरू में छुपा) -->
    <section id="quizSection" style="display: none;">
        <div id="quizContent">
            <h2 id="questionTitle">प्रश्न</h2>
            <p id="questionText">प्रश्न टेक्स्ट यहाँ आएगा?</p>  <!-- ये अब placeholder नहीं रहेगा -->
            <div id="options">
                <!-- ऑप्शन्स यहाँ ऐड होंगे -->
            </div>
            <button id="nextButton">अगला प्रश्न</button>
            <button id="generateQuiz">क्विज़ PDF जेनरेट करें</button>
        </div>
    </section>

    <!-- स्टेटस मैसेज -->
    <p id="status" style="color: green; text-align: center;"></p>

    <!-- स्क्रिप्ट्स लोडिंग ऑर्डर: jsPDF पहले, फॉन्ट दूसरे, script.js आखिर में -->
    <script src="jspdf.umd.min.js"></script>  <!-- jsPDF लाइब्रेरी -->
    <script src="NotoSansDevanagari-Regular-normal.js"></script>  <!-- हिंदी फॉन्ट -->
    <script src="script.js"></script>  <!-- आपकी ऐप लॉजिक -->
</body>
</html>
